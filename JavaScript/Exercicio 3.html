<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Contador simples</title>
</head>
<body>
    <p id="count">0</p>

    <button onclick="count.textContent = parseInt(count.textContent) + 1">+1</button>
    <button onclick="count.textContent = parseInt(count.textContent) - 1">-1</button>

</body>
</html>
