<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Remoção seletiva de elementos</title>
</head>
<body>

  <h2>Remover itens individualmente</h2>

  <ul id="lista">
    <li>Item 1 <button onclick="remover(this)">Remover</button></li>
    <li>Item 2 <button onclick="remover(this)">Remover</button></li>
    <li>Item 3 <button onclick="remover(this)">Remover</button></li>
  </ul>

  <script>
    function remover(botao) {
      botao.parentElement.remove();
    }
  </script>

</body>
</html>
