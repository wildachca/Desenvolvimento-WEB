<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Filtro de Busca em lista</title>
</head>
<body>

  <h2>Filtrar nomes</h2>

  <input type="text" id="busca" placeholder="Digite para filtrar..." onkeyup="filtrar()">

  <ul id="nomes">
    <li>Ana</li>
    <li>Bruno</li>
    <li>Carla</li>
    <li>Daniel</li>
    <li>Eduarda</li>
  </ul>

  <script>
    function filtrar() {
      const texto = document.getElementById("busca").value.toLowerCase();
      const itens = document.querySelectorAll("#nomes li");

      itens.forEach(li => {
        const nome = li.textContent.toLowerCase();
        li.style.display = nome.includes(texto) ? "block" : "none";
      });
    }
  </script>

</body>
</html>
