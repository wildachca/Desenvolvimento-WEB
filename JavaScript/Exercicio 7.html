<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Menu Dropdown</title>
</head>
<body>
    <button onclick="drop.style.display = drop.style.display === 'none' ? 'block' : 'none'">
        Menu
    </button>
    
    <div id="drop" style="display:none">
        Item 1<br>
        Item 2<br>
        Item 3
    </div>
    
</body>
</html>
