<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Mostrar Esconder um elemento</title>
</head>
<body>

    <div id="box" style="width:100px;height:100px;background:rgb(209, 101, 241)"></div>

    <button onclick="box.style.display='none'">Esconder</button>
    <button onclick="box.style.display='block'">Mostrar</button>

</body>
</html>
