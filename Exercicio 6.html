<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nesting and Indentation</title>
</head>
<body>

    <h2>É mais fácil criar do zero do que iniciar com um HTML inicial.</h2>

    <ul>

        <li>A</li>
        <LI>B</LI>
        <ol>
            <LI>B1</LI>
            <LI>B2</LI>
            <ul>
                    
                <li>B2a</li>

                <ul>

                    <li>B2aa</li>
                    <li>B2ab</li>


        
                </ul>


                <li>B2b</li>
                <li>B2c</li>
                        
            </ul>
            <li>B3</li>
            <ol>
                <li>B31</li>
                <li>B32</li>
            </ol>
                    

        </ol>
        <li>C</li>


    </ul>
    
</body>
</html>
