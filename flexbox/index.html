<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title> Flexbox </title>
</head>
<body>
    <h1> Flexbox em ação</h1>

    <div class="Flex-container">
        <div class="Item">Item 1</div>
        <div class="Item">Item 2</div>
        <div class="Item">Item 3</div>
    </div>
    
    <p class="dica">
        <strong>Instruções:</strong> Abra o inspector (DevTools) e edite os valores de CSS na classe <code>.flex-container</code>
        <br>
        1. Para empilhar, mude <code>flex-direction: row;</code> para <code>flex-direction: column</code>
        <br>
        2. Para remover o espaço, mude <code>gap: 20px</code> para <code>gap: 0</code>


    </p>
</body>
</html>
